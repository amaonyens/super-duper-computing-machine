<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="logo"><img src="images/SPLITTER.svg" alt="logo"></div>
    <div class="tip-calculator">
        <div class=" partone">
            <label for="">Bills</label>
            <input type="number" class="bill-input" id="bill-input" >
            <label for="">Select Tip %</label>

            <div class="tip">
                <div class="tips tip-5 ">5%</div>
                <div class="tips tip-10">10%</div>
                <div class="tips tip-15">15%</div>
                <div class="tips tip-25">25%</div>
                <div class="tips tip-50">50%</div>
                <div id="tip-custom"><input type="number" class="tip-custom" placeholder="CUSTOM"></div>
            </div>

            <div class="peoplelabel">
                <label for=""> Number of People</label>
                <label for="" class="error">Can't be Zero</label>
            </div>
            <input type="number" class="people-input">
        </div>
        
        <div class="result">
            <div class="tip-amount">
                <div class="text">
                    <p>Tip Amount</p>
                    <p class="person">/ Person</p>
                </div>
                <div class="amount" id="tip-amount">$4.27</div>
            </div>

            <div class="total">
                <div class="text">
                    <p>Total</p>
                    <p class="person">/ Person</p>
                </div>
                <div class="amount" id="total-amount">$32.79</div>
            </div>
            <div class="reset">RESET</div>
        </div>
    </div> 
    
    <script src="calculator.js"></script>
</body>
</html>
